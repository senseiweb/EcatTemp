<div ng-if="assess.activeView === assess.view.myReport"><div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h3 class="lead">Who Knows</h3>
        </div>
    </div>
</div>

<hr />
    <div class="row">
        <div class="col-md-12 p-t-20">
            <div class="table-responsive">
                <table class="table table-hover tableCenterAlign">
                    <thead>
                    <tr>
                        <th class="col-md-3">Behavior</th>
                        <th class="col-md-3 text-center">Self<br/>Perspective</th>
                        <th class="col-md-3 text-center">Peers<br/>Perspective</th>
                        <th class="col-md-3 text-center">Faculty<br/>Perspective</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in ar.resultInventory track by item.id">
                        <td>
                            <span ng-show="!item.showBehavior">
                                {{::item.behaviorEllipse}}
                            </span>
                            <span ng-show="item.showBehavior">
                                {{::item.behavior}}
                            </span> &nbsp;
                            <a href="javascript:void(0)" class="f-500"
                               ng-click="item.showBehavior = !item.showBehavior">
                                ...
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="javascript:void(0)">
                                {{::item.resultBreakOut.selfResult}}
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="javascript:void(0)"
                               popover-append-to-body="true"
                               popover-placement="top"
                               popover-trigger="click"
                               popover-title="Behavior Breakout"
                               uib-popover-template="'@[appStudent]/feature/assess/tpls/resultBoPopover.tpl.html'">
                                {{::item.resultBreakOut.peersResult}}
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="javascript:void(0)">
                                {{::item.resultBreakOut.facultyResult}}
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
