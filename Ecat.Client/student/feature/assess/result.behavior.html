<div class="row">
    <div class="col-md-12">
        <div>
            <table class="table table-hover tableCenterAlign">
                <thead class="f-16">
                <tr>
                    <th class="col-md-4 f-400">Behavior</th>
                    <th class="col-md-2 f-400 text-center">Self<br/>Perspective</th>
                    <th class="col-md-2 f-400 text-center">Peers<br/>Perspective</th>
                    <th class="col-md-2 f-400 text-center">Faculty<br/>Perspective</th>
                </tr>
                </thead>
                <tbody class="f-14">
                <tr style="height: 56px" ng-repeat="item in ar.resultInventory | orderBy:'displayOrder' track by item.id">
                    <td>
                        <span ng-show="!item.showBehavior">
                                {{item.behaviorEllipse}}
                            </span>
                        <span ng-show="item.showBehavior">
                                {{item.behavior}}
                            </span> &nbsp;
                        <a ng-if="!item.needsEllipse" href="javascript:void(0)" class="f-500"
                           ng-click="item.showBehavior = !item.showBehavior">
                            ...
                        </a>
                    </td>
                    <td class="text-center">
                        {{item.resultBreakOut.selfResult}}

                    </td>
                    <td class="text-center p-b-0 p-t-0">
                        <div id="sp-chart-data-{{$index}}">
                            <div sp-break-out-chart
                                 charttype="donut"
                                 dataset="item.resultBreakOut.peerBoChart"
                                 class="spflot-chart-donut"
                                 legend="flotlegend{{$index}}">
                            </div>
                            <div id="flotlegend{{$index}}" style="display: none"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        {{item.resultBreakOut.facultyResult}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
