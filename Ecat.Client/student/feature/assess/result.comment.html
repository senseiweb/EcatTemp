<div class="card m-b-0" id="messages-main" ng-if="ar.hasComments">
    <div class="row">
        <div class="col-md-3" style="padding-right: 0;">
            <div class="ms-menu">

                <div class="ms-block">
                    Add member picture...perhaps
                </div>

                <div class="listview lv-user ecat-messages m-t-20">
                    <div class="lv-item media"
                         ng-class="{'active': ar.selectedComment.authorId === comment.authorId}"
                         ng-repeat="comment in ar.studentComments track by comment.authorId"
                         ng-click="ar.selectComment(comment)">

                        <div class="lv-avatar pull-left">
                            {{comment.initials}}
                        </div>

                        <div class="media-body">
                            <div class="lv-title">
                                {{comment.authorName}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 p-l-0">
            <div class="ms-body">
                <div class="listview lv-message">
                    <div class="lv-body p-20">
                        <div ng-if="ar.selectedComment === null">
                            <h2 class="text-center">Select a recipient...</h2>
                        </div>
                        <div ng-if="ar.selectedComment !== null">
                            <div class="text-center p-b-5">
                                <h3 class="f-300 m-t-0">From {{ar.selectedComment.authorName}}</h3>
                            </div>
                            <div class="clearfix"></div>
                            <div class="pull-left">
                                <h4 class="f-400">Comment type: {{ar.selectedComment.commentType}}</h4>
                            </div>
                            <div class="clearfix"></div>
                            <div class="media">
                                <div class="media-body f-14">
                                    <p ng-bind-html="ar.selectedComment.commentText"></p>
                                </div>
                            </div>
                            <div class="lv-footer">
                                <div class="small f-12 pull-right p-r-15">
                                    Last Modified: <i class="zmdi zmdi-time"></i> {{ar.selectedComment.modDate}}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<div ng-if="!ar.hasComments">
    <h1 class="text-center">Well this should be easy...there are no comments to evaluate!</h1>
</div>
