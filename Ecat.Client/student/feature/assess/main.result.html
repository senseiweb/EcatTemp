<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h3 class="lead">Overall Assessment - Always Effective</h3>
        </div>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover tableCenterAlign">
                <thead>
                    <tr>
                        <th>Behavior</th>
                        <th>Behavior Assessment Average</th>
                        <th>Assessment Reponse Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="question in assess.questions track by question.id">
                        <td>{{question.question}}</td>
                        <td>{{question.assessAvg}}</td>
                        <td>{{question.counts}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
