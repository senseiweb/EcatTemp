<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h3 class="lead">Who Knows</h3>
        </div>
    </div>
</div>

<hr />
<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover tableCenterAlign">
                <thead>
                    <tr>
                        <th class="col-md-4">Behavior</th>
                        <th class="col-md-2">Self<br/>Perspective</th>
                        <th class="col-md-2">Peers<br />Perspective</th>
                        <th class="col-md-2">Faculty<br/>Perspective</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in assess.resultInventory track by item.id">
                        <td>{{question.question}}</td>
                        <td>{{question.assessAvg}}</td>
                        <td>{{question.counts}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
