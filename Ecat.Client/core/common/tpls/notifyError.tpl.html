<div data-notify="container" class="col-xs-11 col-sm-5 alert alert-{0} growl-animated" role="alert">
    <div class="row">
        <div class="col-sm-1">
            <i class="zmdi" data-notify="icon"></i>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div data-notify="title">
                        {1}
                    </div>
                </div>
                <hr />
                <div class="col-sm-12">
                    <div data-notify="message">{2}</div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm-12 bugger">
                    <span class="btn btn-sm btn-link waves-effect" ng-click="main.bugSubmit()" data-notify="dismiss">
                        <i class="zmdi zmdi-bug"></i> Submit Bug
                    </span>
                </div>
                <div class="col-sm-12">
                    <span aria-hidden="true" class="btn btn-sm btn-link waves-effect" data-notify="dismiss">
                        <i class="zmdi zmdi-close-circle-o"></i> Close
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="progress" data-notify="progressbar">
        <div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
        </div>
    </div>
</div>
