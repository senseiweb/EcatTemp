<div ng-switch="login.mode">
    <div ng-switch-when="forgot">
        <div ng-include="'@[appCore]/features/login/forgot.tpl.html'"></div>
    </div>
    <div ng-switch-when="register">
        <div ng-include="'@[appCore]/features/login/register.tpl.html'"></div>
    </div>
    <div ng-switch-default>
        <div ng-include="'@[appCore]/features/login/main.tpl.html'"></div>
    </div>
</div>
