<div class="container animated fadeInRight">
    <div class="card" id="crses-main">
        <div class="listview lv-bordered lv-lg">
            <div class="lv-header-alt clearfix p-b-5">
                <a href="javascript:void(0)" type="button" class="btn btn-link pull-left" ng-if="crses.view==2 || crses.view==3" ng-click="crses.view=1"><i class="zmdi zmdi-arrow-left zmdi-hc-fw"></i>Back to Courses</a>
                <div class="btn-group" style="margin-left: 117px">
                    <button type="button" class="btn" ng-class="crses.view==2 ? 'btn-primary' : 'btn-default'" ng-if="crses.view==2 || crses.view==3" ng-click="crses.view=2">Students</button>
                    <button type="button" class="btn" ng-class="crses.view==3 ? 'btn-primary' : 'btn-default'" ng-if="crses.view==2 || crses.view==3" ng-click="crses.view=3">Instructors</button>
                </div>
                <div class="pull-right">
                    <button type="button" class="btn btn-link waves-effect" ng-if="crses.view==1" ng-click="crses.pollLMS(crses.view)">Poll Bb Courses</button>
                    <button type="button" class="btn btn-link waves-effect" ng-if="crses.view==2 || crses.view==3" ng-click="crses.pollLMS(crses.view)">Poll Bb Enrollments</button>
                    <ul class="lv-actions actions">
                        <li class="dropdown" uib-dropdown>
                            <a href="" uib-dropdown-toggle>
                                <i class="zmdi zmdi-more-vert"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="crses.refreshData()">Refresh Data</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="lv-body">
                <div ng-switch="crses.view">
                    <div ng-switch-when="1">
                        <div ng-include="'@[appFaculty]/feature/courseAdmin/courses.list.html'"></div>
                    </div>
                    <div ng-switch-when="2 || 3">
                        <div ng-include="'@[appFaculty]/feature/courseAdmin/courses.enroll.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
