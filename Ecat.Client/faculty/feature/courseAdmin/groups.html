<div class="container animated fadeInRight">

    <div class="card" id="grps-main">

        <div class="listview lv-bordered lv-lg">

            <div class="lv-header-alt clearfix p-b-5">

                <a href="javascript:void(0)"
                   type="button"
                   class="btn btn-link pull-left"
                   ng-if="cag.activeView===cag.view.list"
                   ui-sref="{{stateMgr.faculty.crseAdCrses.name}}">
                    <i class="zmdi zmdi-arrow-left zmdi-hc-fw"></i>Back to Courses
                </a>

                <a href="javascript:void(0)"
                   type="button"
                   class="btn btn-link pull-left"
                   ng-if="cag.activeView===cag.view.enroll"
                   ng-click="cag.backToGroups()">
                    <i class="zmdi zmdi-arrow-left zmdi-hc-fw"></i>
                    Back to Groups
                </a>

                <div class="pull-right">

                    <button type="button"
                            ng-if="cag.activeView===cag.view.list"
                            class="btn btn-link waves-effect"
                            ng-click="cag.pollLmsGroups()">
                            Poll Bb Groups
                    </button>

                    <div uib-dropdown  ng-if="cag.activeView===cag.view.enroll">
                        <button id="polloptionscat"
                                class="btn btn-link waves-effect"
                                uib-dropdown-toggle>
                            <i class="zmdi zmdi-menu"></i>
                            Poll Group Members
                        </button>

                        <ul uib-dropdown-menu role="menu" aria-labelledby="polloptionscat">

                            <li role="menuitem">
                                <a href="javascript:void(0)"
                                   ng-if="cag.activeGroup"
                                   ng-click="cag.pollActiveGroupMembers()">
                                    This Group's Enrollment
                                </a>
                            </li>

                            <li class="divider"></li>

                            <li role="menuitem">
                                <a href="javascript:void(0)"
                                   ng-click="cag.pollGroupCategory(cag.grpCat.bc1)">
                                    Group Type: {{cag.grpCat.bc1}}
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="javascript:void(0)"
                                   ng-click="cag.pollGroupCategory(cag.grpCat.bc2)">
                                    Group Type: {{cag.grpCat.bc2}}
                                </a>
                            </li>
                           
                        </ul>
                    </div>
                 
                    <ul class="lv-actions actions">
                        <li class="dropdown" uib-dropdown>
                            <a href="" uib-dropdown-toggle>
                                <i class="zmdi zmdi-more-vert"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="javascript:void(0)"
                                       ng-click="cag.refreshData()">
                                        Refresh Data
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="lv-body">
                <div ng-switch="cag.activeView">
                    <div ng-switch-when="1">
                        <div ng-include="'@[appFaculty]/feature/courseAdmin/groups.list.html'"></div>
                    </div>
                    <div ng-switch-when="2">
                        <div ng-include="'@[appFaculty]/feature/courseAdmin/groups.enroll.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
