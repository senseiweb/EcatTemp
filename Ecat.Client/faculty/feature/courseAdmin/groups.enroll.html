<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h4 class="lead">{{grps.activeGroup.mpCategory}}-{{grps.activeGroup.defaultName}} Students</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover table-vmiddle">
                <thead>
                    <tr>
                        <th class="header col-md-3 text-left f-16 f-400">Name</th>
                        <th class="header col-md-2 text-left f-16 f-400">Rank</th>
                        <th class="header col-md-2 text-left f-16 f-400">Affiliation</th>
                        <th class="header col-md-2 text-left f-16 f-400">Component</th>
                        <th class="header col-md-3 text-left f-16 f-400">View Info Card</th>
                    </tr>
                </thead>
                <tr ng-repeat="student in grps.activeGroup.groupMembers track by id" ng-mouseover="student.isVisible = true" ng-mouseleave="student.isVisible = false" style="height: 50px">
                    <td>{{student.person.lastName}}, {{student.person.firstName}}</td>
                    <td>{{student.person.rank}}</td>
                    <td>{{student.person.affiliation}}</td>
                    <td>{{student.person.component}}</td>
                    <td>
                        <button ng-show="student.isVisible" type="button" class="btn btn-link btn-sm waves-effect btn-info f-14" ng-click="">View Info Card</button>
                    </td> 
                </tr>
            </table>
        </div>
    </div>
</div>
