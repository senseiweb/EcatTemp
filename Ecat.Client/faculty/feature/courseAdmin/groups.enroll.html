<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h4 class="lead">{{grps.activeGroup.groupNumber}}-{{grps.activeGroup.defaultName}} Students</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover table-vmiddle">
                <thead>
                    <tr>
                        <th class="header">Name</th>
                        <th class="header">Rank</th>
                        <th class="header">Affiliation</th>
                        <th class="header">Component</th>
                    </tr>
                </thead>
                <tr ng-repeat="student in grps.activeGroup.groupMembers track by id" style="height: 50px">
                    <td>{{student.person.lastName}}, {{student.person.firstName}}</td>
                    <td>{{student.person.rank}}</td>
                    <td>{{student.person.affiliation}}</td>
                    <td>{{student.person.component}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
