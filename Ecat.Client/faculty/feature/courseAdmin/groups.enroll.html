<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h4 class="lead">{{cag.activeGroup.mpCategory}}-{{cag.activeGroup.defaultName}} Students</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover table-vmiddle">
                <thead>
                    <tr>
                        <th class="header col-md-3 f-16 f-400">Name</th>
                        <th class="header col-md-2 text-center f-16 f-400">Rank</th>
                        <th class="header col-md-2 text-center f-16 f-400">Affiliation</th>
                        <th class="header col-md-2 text-center f-16 f-400">Component</th>
                        <th class="header col-md-3 text-center f-16 f-400">View Info Card</th>
                    </tr>
                </thead>
                <tr ng-repeat="gm in cag.groupMembers | orderBy:'lastName' track by gm.personId"
                    ng-mouseover="gm.isVisible = true"
                    ng-mouseleave="gm.isVisible = false"
                    style="height: 50px">
                    
                    <td>{{gm.lastName}}, {{gm.firstName}}</td>
                    <td class="text-center">{{gm.mpPaygrade}}</td>
                    <td class="text-center">{{gm.mpAffiliation}}</td>
                    <td class="text-center">{{gm.mpComponent}}</td>
                    <td class="text-center">
                        <button ng-show="gm.isVisible" type="button" class="btn btn-link btn-sm waves-effect btn-info f-14" 
                                ng-click="">View Info Card</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
