<div class="card" id="assessments-main">
    <div class="listview lv-bordered lv-lg">
        <div class="lv-header-alt clearfix p-b-15">

            <a href="javascript:void(0)" type="button" class="btn btn-link pull-left" ui-sref="{{stateMgr.faculty.wgList.name}}" ng-if="res.view!==2 || res.view!==3">
                <i class="zmdi zmdi-arrow-left zmdi-hc-fw"></i>Back to WorkGroups
            </a>
            <a href="javascript:void(0)" type="button" class="btn btn-link pull-left" ui-sref="{{stateMgr.faculty.wgResult.name}}" ng-if="res.view===2 || res.view===3">
                <i class="zmdi zmdi-arrow-left zmdi-hc-fw"></i>Back to Results
            </a>

            <ul class="lv-actions actions">
                <li class="dropdown" uib-dropdown>
                    <a href="" uib-dropdown-toggle>
                        <i class="zmdi zmdi-more-vert"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a href="">Refresh Data</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="lv-body">
            <div ng-switch="grps.view">
                <div ng-switch-when="1">
                    <div ng-include="'@[appFaculty]/feature/workgroups/result.list.html'"></div>
                </div>
                <div ng-switch-when="2">
                    <div ng-include="'@[appFaculty]/feature/workgroups/result.behaviors.html'"></div>
                </div>
                <div ng-switch-when="3">
                    <div ng-include="'@[appFaculty]/feature/workgroups/result.comments.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
