<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover tableCenterAlign">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th style="padding-left: 22px;">Assessments</th>
                        <th style="padding-left: 22px;">Comments</th>
                        <!--<th>Composite Ranking</th>-->

                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="groupMember in groups.selectedGroup.groupMembers | orderBy:'groupMember.student.person.lastName' track by groupMember.id">
                        <td>{{groupMember.student.person.lastName}}, {{groupMember.student.person.firstName}}</td>
                        <td>
                            <button class="btn btn-link" ng-if="!groups.selectedGroup.statusOfStudent[groupMember.id].assessComplete" ng-click="groups.addAssessment(groupMember)">Add</button>
                            <button class="btn btn-link" ng-if="groups.selectedGroup.statusOfStudent[groupMember.id].assessComplete" ng-click="groups.editAssessment(groupMember)">View/Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-link" ng-if="!groups.selectedGroup.statusOfStudent[groupMember.id].hasComment" ng-click="groups.addComment(groupMember)">Add</button>
                            <button class="btn btn-link" ng-if="groups.selectedGroup.statusOfStudent[groupMember.id].hasComment" ng-click="groups.editComment(groupMember)">View/Edit</button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
