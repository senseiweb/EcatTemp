<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover tableCenterAlign">
                <thead>
                    <tr>
                        <th>Behavior</th>
                        <th>Self</th>
                        <th>Recieved</th>
                        <th>Given</th>
                        <th>Instructor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="inv in wkr.activeStudResult.workGroup.assignedSpInstr.inventoryCollection | orderBy: 'inv.displayOrder'" style="height: 50px">
                        <td>{{inv.behavior}}</td>
                        <td>{{inv.resultByBehavior.aggSelf}}</td>
                        <td>
                            <a href="javascript:void(0)"
                               popover-append-to-body="true"
                               popover-placement="left-top"
                               popover-trigger="click"
                               popover-title="Recieved From"
                               uib-popover-template="'@[appFaculty]/feature/workgroups/tpls/resultBehRec.tpl.html'">
                                test
                            </a>
                        </td>
                        <td>
                            <a href="javascript:void(0)"
                               popover-append-to-body="true"
                               popover-placement="left-top"
                               popover-trigger="click"
                               popover-title="Given To"
                               uib-popover-template="'@[appFaculty]/feature/workgroups/tpls/resultBehGiv.tpl.html'">
                                test
                            </a>
                        </td>
                        <td>{{inv.resultByBehavior.aggFac}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
