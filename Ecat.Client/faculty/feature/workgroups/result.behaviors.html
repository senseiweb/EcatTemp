<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h3 class="lead">{{res.selStud.lastName}}, {{res.selStud.firstName}} Group Results</h3>
        </div>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover tableCenterAlign">
                <thead>
                    <tr>
                        <th>Behavior</th>
                        <th>Self</th>
                        <th>Recieved</th>
                        <th>Given</th>
                        <th>Instructor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="inv in wkr.activeStudResult.workGroup.assignedSpInstr.inventoryCollection | orderBy: 'inv.displayOrder'" style="height: 50px">
                        <td>{{inv.behavior}}</td>
                        <td>{{inv.resultByBehavior.aggSelf}}</td>
                        <td>
                            <a href="javascript:void(0)"
                               popover-append-to-body="true"
                               popover-placement="top"
                               popover-trigger="click"
                               popover-title="Recieved"
                               uib-popover-template="'@[appFaculty]/feature/workgroups/tpls/result/behRec.tpl.html'">
                                test
                            </a>
                        </td>
                        <td>
                            <a href="javascript:void(0)"
                               popover-append-to-body="true"
                               popover-placement="left-top"
                               popover-trigger="click"
                               popover-title="Recieved" 
                               uib-popover-template="'@[appFaculty]/feature/workgroups/tpls/result/behRec.tpl.html'">
                                {{inv.resultByBehavior.aggPeerRec}}
                            </a>
                        </td>
                        <td>
                            <a href="javascript:void(0)"
                               popover-append-to-body="true"
                               popover-placement="left-top"
                               popover-trigger="click"
                               popover-title="Given" 
                               uib-popover-template="'@[appFaculty]/feature/workgroups/tpls/result/behGiv.tpl.html'" ng-mouseenter="wkr.getRespByBehav('giv', inv.id)">
                                {{inv.resultByBehavior.aggPeerGiv}}
                            </a>
                        </td>
                        <td>{{inv.resultByBehavior.aggFac}}</td>
                    </tr>
                </tbody>
            </table>
            <!--<div style="width:610px;height:160px;text-align:center;margin:10px">
                <div id="flot-placeholder" style="width:600px;height:150px;"></div>
            </div>-->
        </div>
    </div>
</div>
