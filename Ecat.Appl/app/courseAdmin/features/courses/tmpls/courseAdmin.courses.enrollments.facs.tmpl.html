<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h4 class="lead">{{courses.selectedCourse.classNumber}} {{courses.selectedCourse.name}} Instructors</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover table-vmiddle">
                <thead>
                    <tr>
                        <th class="header">Name</th>
                        <th class="header">Rank</th>
                        <th class="header">Affiliation</th>
                        <th class="header">Component</th>
                    </tr>
                </thead>
                <tr ng-repeat="facilitator in courses.facilitators track by id" style="height: 50px">
                    <td>{{facilitator.person.lastName}}, {{facilitator.person.firstName}}</td>
                    <td>{{facilitator.person.rank}}</td>
                    <td>{{facilitator.person.affiliation}}</td>
                    <td>{{facilitator.person.component}}</td>
                </tr>
