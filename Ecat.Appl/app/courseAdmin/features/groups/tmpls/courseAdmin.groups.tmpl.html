<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover table-vmiddle">
                <thead>
                    <tr>
                        <th class="header">Flight</th>
                        <th class="header">Group Type</th>
                        <th class="header">Status</th>
                        <th class="header">Last Modified By</th>
                        <th class="header"></th>
                    </tr>
                    <tr table-filters>
                        <th class="filter">
                            <input type="text" />
                        </th>
                        <th class="filter">
                            <select class="form-control">
                                <option value="">Group Type</option>
                                <option value="BC1">BC1</option>
                                <option value="BC2">BC2</option>
                                <option value="BC3">BC3</option>
                                <option value="BC3">BC4</option>
                            </select>
                        </th>
                        <th class="filter">
                            <input type="text" />
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="group in groups.groups track by group.id" ng-mouseover="group.isVisible = true" ng-mouseleave="group.isVisible = false" style="height: 50px">
                    <td>{{group.DefaultName}}</td>
                    <td>{{group.MpCategory}}</td>
                    <td>{{group.MpSpStatus}}</td>
                    <td>Instructor Name</td>
                    <td style="width: 350px">
                        <button type="button" ng-if="group.isVisible" ng-click="groups.view=1; groups.back=true; groups.enrollments=true" class="btn btn-link waves-effect">View Enrollments</button>

                    </td>
                </tr>

                <tr ng-mouseover="group.isVisible = true" ng-mouseleave="group.isVisible = false" style="height: 50px">
                    <td>Flight 01</td>
                    <td>BC1</td>
                    <td>Published</td>
                    <td>Instructor, Name</td>
                    <td style="width: 350px">
                        <button type="button" ng-if="group.isVisible" ng-click="groups.view=1; groups.back=true; groups.enrollments=true" class="btn btn-link waves-effect">View Enrollments</button>
                    </td>
                </tr>
                <tr ng-mouseover="group.isVisible = true" ng-mouseleave="group.isVisible = false" style="height: 50px">
                    <td>Flight 02</td>
                    <td>BC1</td>
                    <td>Under Review</td>
                    <td>Instructor, Name</td>
                    <td style="width: 350px">
                        <button type="button" ng-if="group.isVisible" ng-click="groups.view=1; groups.back=true; groups.enrollments=true" class="btn btn-link waves-effect">View Enrollments</button>

                    </td>
                </tr>
                <tr ng-mouseover="group.isVisible = true" ng-mouseleave="group.isVisible = false" style="height: 50px">
                    <td>Flight 01</td>
                    <td>BC1</td>
                    <td>Open</td>
                    <td></td>
                    <td style="width: 350px">
                        <button type="button" ng-if="group.isVisible" ng-click="groups.view=1; groups.back=true; groups.enrollments=true" class="btn btn-link waves-effect">View Enrollments</button>
                    </td>
                </tr>

            </table>

        </div>
    </div>
</div>
