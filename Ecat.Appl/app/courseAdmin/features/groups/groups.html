<div class="container animated fadeInRight">
    <div class="block-header">
        <h2>{{groups.course.name}} Groups Center</h2>

        <ul class="actions">
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-sort"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li ng-repeat="course in groups.courses track by $index">
                        <a href="javascript:void(0)">{{course}}</a>
                    </li>
                    <li>ALE 16-3</li>
                    <li>ALE 16-4</li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="card" id="groups-main">
        <div class="listview lv-bordered lv-lg">
            <div class="lv-header-alt clearfix p-b-5">

                <div class="btn-group clearfix m-r-25">
                    <button type="button" class="btn btn-primary" ng-if="groups.back" ng-click="groups.view=0; groups.back=false; groups.enrollments=false"><i class="zmdi zmdi-arrow-left zmdi-hc-fw"></i>Back to Groups</button>
                    <button type="button" class="btn btn-primary" ng-if="!groups.enrollments" ng-click="groups.pollGroups()">Poll Bb Groups</button>
                    <button type="button" class="btn btn-primary" ng-if="groups.enrollments" ng-click="groups.poll()">Poll Bb Enrollments</button>
                </div>

                <ul class="lv-actions actions">
                    <li class="dropdown" uib-dropdown>
                        <a href="" uib-dropdown-toggle>
                            <i class="zmdi zmdi-more-vert"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a href="">Refresh Data</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="lv-body" ng-init="groups.view=0">
                <div ng-switch="groups.view">
                    <div ng-switch-when="0">
                        <div ng-include="'wwwroot/app/courseAdmin/features/groups/tmpls/courseAdmin.groups.tmpl.html'"></div>
                    </div>
                    <div ng-switch-when="1">
                        <div ng-include="'wwwroot/app/courseAdmin/features/groups/tmpls/courseAdmin.groups.enrollments.tmpl.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
