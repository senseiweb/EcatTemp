<div class="container animated fadeInRight">
    <div class="block-header">
        <h2>{{groups.fullName}} Groups Center</h2>

        <ul class="actions">
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-sort"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li ng-repeat="course in assess.courses track by $index">
                        <a href="javascript:void(0)">{{course}}</a>
                    </li>

                </ul>
            </li>
        </ul>
    </div>

    <div class="card" id="groups-main">
        <div class="listview lv-bordered lv-lg">
            <div class="lv-header-alt clearfix p-b-5">

                <div class="btn-group clearfix m-l-5">
                    
                    <button type="button" class="btn btn-primary" ng-if="group.isPublishing" ng-click="">Comments</button>
                    <button type="button" class="btn btn-primary" ng-if="group.results" ng-click="group.view=0; group.results=false"><i class="zmdi zmdi-arrow-left zmdi-hc-fw"></i>Back to Groups</button>
                    <button type="button" class="btn btn-warning" ng-if="group.isPublishing" ng-click="">Stratify</button>
                    <button type="button" class="btn btn-danger" ng-if="group.isPublishing" ng-click="">Publish</button>

                </div>

                <ul class="lv-actions actions">

                    <li class="dropdown" uib-dropdown>

                        <button class="btn btn-link m-b-10 dropdown-toggle" uib-dropdown-toggle>Group 1</button>

                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            <li>
                                <a href="">Group 2</a>
                            </li>
                            <li>
                                <a href="">Group 3</a>
                            </li>
                        </ul>
                    </li>



                    <li class="dropdown" uib-dropdown>
                        <a href="" uib-dropdown-toggle>
                            <i class="zmdi zmdi-more-vert"></i>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a href="">Refresh Data</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="lv-body" ng-init="group.view=0">
                <div ng-switch="group.view">
                    <div ng-switch-when="0">
                        <div ng-include="'wwwroot/app/facilitator/features/groups/tmpls/facilitator.groups.tmpl.html'"></div>
                    </div>
                    <div ng-switch-when="1">
                        <div ng-include="'wwwroot/app/facilitator/features/groups/tmpls/facilitator.groups.results.tmpl.html'"></div>
                    </div>
                    <div ng-switch-when="2">
                        <div ng-include="'wwwroot/app/facilitator/features/groups/tmpls/facilitator.groups.capstoneresults.tmpl.html'"></div>
                    </div>
                </div>

            </div>

            <div ng-if="assess.stratInputVis" class="lv-footer">
                <button type="button" class="btn btn-primary">Save</button>
            </div>

        </div>
    </div>
</div>
