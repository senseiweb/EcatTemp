<div class="lv-body" ng-init="groups.resultsView=0">
    <div ng-switch="groups.resultsView">
        <div ng-switch-when="0">
            <div ng-include="'wwwroot/app/facilitator/features/groups/tmpls/facilitator.groups.results.grouplist.tmpl.html'"></div>
        </div>
        <div ng-switch-when="1">
            <div ng-include="'wwwroot/app/facilitator/features/groups/tmpls/facilitator.groups.results.behaviorlist.tmpl.html'"></div>
        </div>
        <div ng-switch-when="2">
            <div ng-include="'wwwroot/app/facilitator/features/groups/tmpls/facilitator.groups.results.comments.tmpl.html'"></div>
        </div>
    </div>

</div>
