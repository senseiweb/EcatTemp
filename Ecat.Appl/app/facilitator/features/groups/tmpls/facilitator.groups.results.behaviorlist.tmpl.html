<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <h3 class="lead">Group Results</h3>
        </div>
    </div>
</div>

<hr/>

<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover tableCenterAlign">
                <thead>
                    <tr>
                        <th>Behavior</th>
                        <th>Self</th>
                        <th>Peer</th>
                        <th>Instructor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="result in groups.results track by $index" ng-mouseover="result.isVisible = true" ng-mouseleave="result.isVisible = false" style="height: 50px">
                        <td>{{groups.questions[$index].question}}</td>
                        <td>{{result.self}}</td>
                        <td>{{result.peer}}</td>
                        <td>{{result.inst}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
