<div class="row">
    <div class="col-md-12 p-t-20">
        <div class="table-responsive">
            <table class="table table-hover table-vmiddle">
                <thead>
                <tr>
                    <!--<th class="header">Flight</th>
                    <th class="header">Group Type</th>
                    <th class="header">Status</th>-->
                    <th class="header"><button class="btn f-500 c-black btn-link f" ng-click="groups.orderBy='defaultName'">Flight</button><i class="zmdi zdmi-triangle-down" ng-if="groups.orderBy=='defaultName'"></i></th>
                    <th class="header"><button class="btn f-500 c-black btn-link f" ng-click="groups.orderBy='mpCategory'">Group Type<i class="zmdi zdmi-triangle-down" ng-if="groups.orderBy=='mpCategory'"></i></button></th>
                    <th class="header"><button class="btn f-500 c-black btn-link f" ng-click="groups.orderBy='mpSpStatus'">Status<i class="zmdi zdmi-triangle-down" ng-if="groups.orderBy=='mpSpStatus'"></i></button></th>
                    <th class="header"></th>
                </tr>
                <tr table-filters>
                    <th class="filter">
                        <input type="text" ng-model="filterGroupName"/>
                    </th>
                    <th class="filter">
                        <select class="form-control" ng-model="filterGroupType">
                            <option value="">All</option>
                            <option value="{{type}}" ng-repeat="type in groups.groupTypes | orderBy:'type'">{{type}}</option>
                        </select>
                    </th>
                    <th class="filter">
                        <select class="form-control" ng-model="filterGroupStatus">
                            <option value="">All</option>
                            <option value="Open">Open</option>
                            <option value="Under Review">Under Review</option>
                            <option value="Published">Published</option>
                            <option value="!Published">Not Published</option>
                        </select>
                    </th>

                </tr>
                </thead>
                <tr ng-repeat="group in groups.selectedCourse.groups | filter:{ mpCategory: filterGroupType, defaultName: filterGroupName, mpSpStatus: filterGroupStatus } | orderBy: ['groups.orderBy','mpCategory','defaultName','mpSpStatus'] track by group.id" ng-mouseover="group.isVisible = true" ng-mouseleave="group.isVisible = false" style="height: 50px">
                    <td>{{group.defaultName}}</td>
                    <td>{{group.mpCategory}}</td>
                    <td>{{group.mpSpStatus}}</td>
                    <td style="width: 475px">

                        <button ng-if="group.isVisible && group.mpSpStatus!=='Published'" ng-click="groups.selectGroup(group, 'status', false); groups.viewStatus()" type="button" class="btn btn-link btn-sm waves-effect">View Status</button>
                        <button ng-if="group.isVisible && group.mpSpStatus!=='Published'" ng-click="groups.selectGroup(group, 'assess', false); groups.view=1; groups.back=true; group.isVisible=false" type="button" class="btn btn-link btn-sm waves-effect">Assess Group</button>
                        <button ng-if="group.isVisible && group.mpSpStatus!=='Published'" ng-click="groups.selectGroup(group, 'publish', false); groups.view=2; groups.isPublishing = true; groups.back=true; group.isVisible=false" type="button" class="btn btn-link btn-sm waves-effect">Publish</button>
                        <button ng-if="group.isVisible && group.mpSpStatus=='Published'" ng-click="groups.selectGroup(group, 'results', false); groups.view=3; groups.back=true; group.isVisible=false" type="button" class="btn btn-link btn-sm waves-effect">Group Results</button>
                        <button ng-if="group.isVisible && group.mpSpStatus=='Published' && groups.selectedCourse.GradReportPublished" ng-click="groups.selectGroup(group, 'capstone', false); groups.view=4; groups.back=true; group.isVisible=false" type="button" class="btn btn-link btn-sm waves-effect">Capstone Results</button>
                    </td>
                </tr>
                <tr>
                    <td>Test Flight</td>
                    <td>BC4</td>
                    <td>Published</td>
                    <td>
                        <button type="button" ng-click="groups.selectGroup(group, 'results', false); groups.view=3; groups.back=true" class="btn btn-primary waves-effect">Group Results</button>
                        <button type="button" ng-click="groups.selectGroup(group, 'capstone', false); groups.view=4; groups.back=true" class="btn btn-primary waves-effect">Capstone Results</button>

                    </td>
                </tr>

            </table>

        </div>
    </div>
</div>
