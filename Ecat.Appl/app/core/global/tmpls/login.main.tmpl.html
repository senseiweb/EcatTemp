<div class="lc-block toggled animated" id="l-login" ng-class="{shake: login.badAccount}">

    <div class="alert alert-success" style="font-size: 1.2em" ng-if="login.registrationSuccess">
        <i class="zmdi zmdi-thumb-up"></i> Success! Your account has been registered.
    </div>

    <div class="alert alert-danger alert-dismissible" ng-if="login.badAccount">
        <i class="zmdi zmdi-thumb-down"></i> Sorry! Could not validate your account credentials.
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
        <div class="fg-line">
            <input type="text" ng-model="login.userEmail" class="form-control input-lg" placeholder="Email">
        </div>
    </div>
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
        <div class="fg-line">
            <input type="password" ng-model="login.userPassword" ng-keyup="login.logMeIn($event)" class="form-control input-lg" placeholder="Password">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="" ng-model="login.rememberMe">
            <i class="input-helper"></i>
            Remember Me
        </label>
    </div>

    <a href="" class="btn btn-login btn-danger btn-float" ng-class="{disabled: login.inFlight || !login.userEmail || !login.userPassword}" ng-click="login.logMeIn()">
        <i class="zmdi zmdi-arrow-forward"></i>
    </a>
    <div class="m-t-30 login-navigation">
        <button class="btn btn-default btn-icon-text waves-effect" ng-click="login.changeState('register')">
            <i class="zmdi zmdi-info-outline "></i> Register
        </button>
        <button class="btn btn-default btn-icon-text waves-effect" ng-click="login.changeState('forgot')">
            <i class="zmdi zmdi-help-outline"></i> Forgot Password
        </button>
    </div>

</div>
