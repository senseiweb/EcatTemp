<div class="row">
    <div class="col-md-12">
        <p class="lead">{{assessAdd.activeResponse.inventoryItem.behavior}}</p>
    </div>
</div>

<div class="row p-b-20 p-t-20">
    <div class="col-md-1">
        <ul class="lv-actions actions">
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-left">
                    <li>
                        <a href="" ng-if="assessAdd.notDisplayed" ng-click="assessAdd.notDisplayed=false">Displayed</a>
                    </li>
                    <li>
                        <a href="" ng-if="!assessAdd.notDisplayed" ng-click="assessAdd.notDisplayed=true; assessAdd.checkResponse(0)">Not Displayed</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div>
        <div ng-if="!assessAdd.notDisplayed" class="col-md-7">
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-default waves-effect" ng-class="{'btn-primary': assessAdd.radioEffectiveness=='ineffective'}" ng-model="assessAdd.radioEffectiveness" uib-btn-radio="'ineffective'" ng-click="assessAdd.checkReponse(0)">Ineffective</button>
                <button type="button" class="btn btn-default waves-effect" ng-class="{'btn-primary': assessAdd.radioEffectiveness=='effective'}" ng-model="assessAdd.radioEffectiveness" uib-btn-radio="'effective'" ng-click="assessAdd.checkReponse(0)">Effective</button>
                <button type="button" class="btn btn-default waves-effect" ng-class="{'btn-primary': assessAdd.radioEffectiveness=='highlyeffective'}" ng-model="assessAdd.radioEffectiveness" uib-btn-radio="'highlyeffective'" ng-click="assessAdd.checkReponse(0)">Highty Effective</button>
            </div>
        </div>
        <div ng-if="!assessAdd.notDisplayed" class="col-md-4">
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-default waves-effect" ng-class="{'btn-primary': assessAdd.radioFreq=='frequently'}" ng-model="assessAdd.radioFreq" uib-btn-radio="'frequently'" ng-click="assessAdd.checkReponse(0)">Frequently</button>
                <button type="button" class="btn btn-default waves-effect" ng-class="{'btn-primary': assessAdd.radioFreq=='always'}" ng-model="assessAdd.radioFreq" uib-btn-radio="'always'" ng-click="assessAdd.checkReponse(0)">Always</button>
            </div>
        </div>
    </div>
    <div ng-if="assessAdd.notDisplayed" class="col-md-11">
        <p class="lead text-center">NOT DISPLAYED</p>
    </div>
</div>



<hr />

<div class="row">
    <div class="col-md-12 text-center">
        <ul class="pagination">
            <li ng-repeat="spResponse in assessAdd.spResponses | orderBy:'spResponse.inventoryItem.displayOrder' track by spResponse.inventoryItem.id" ng-class="{success: spResponse.mpItemResponse!==null, active: assessAdd.activeResponse.inventoryItem.id==spResponse.inventoryItem.id}" ng-disable="assessAdd.activeResponse.inventoryItem.displayOrder < spResponse.inventoryItem.displayOrder && spResponse.mpItemResponse!==null" ng-click="assessAdd.checkResponse(spResponse.inventoryItem.displayOrder)"><a href="">{{spResponse.inventoryItem.displayOrder}}</a></li>
            <!--<li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
            <li><a href="#">10</a></li>-->
        </ul>
    </div>
</div>
