<div class="modal-header">
    <h4 class="thinHeader">Add/Edit Comment</h4>
</div>

<div class="modal-body ">
    <form name="commentAe.nf" class="form-horizontal" novalidate role="form">
        <div class="form-group">
            <label for="to" class="control-label col-md-1">To:</label>
            <div class="col-md-8">
                <div class="fg-line">
                    <input type="text"
                           name="to"
                           id="to"
                           value = "{{commentAe.recipientName}}"
                           class="form-control fg-input f-18"
                           disabled/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="profile-pic">
                    <img alt="User Avatar" ng-src="{{commentAe.recipientAvatar}}">
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="commentAe.canChangeComment">
            <label for="from" class="control-label col-md-1">From:</label>
            <div class="col-md-8">
                <div class="fg-line">
                    <div class="select">
                        <select ng-model="commentAe.comment.mpCommentType"                               
                                name="from"
                                required
                                class="form-control f-18">
                            <option value="{{commentAe.commentType.signed}}">{{commentAe.authorName}}</option>
                            <option value="{{commentAe.commentType.anon}}">Annonymous</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="profile-pic">
                    <img alt="User Avatar" ng-src="{{commentAe.authorAvatar}}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="fg-line">
                <div class="col-md-12">
                    <div text-angular ng-model="commentAe.comment.commentText" class="pmbb-edit"></div>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <!-- TODO: Add Comment Type field -->
    <div class="btn-group btn-group-xs pull-left m-t-10">
        <label class="btn btn-default waves-effect" ng-click="commentAe.nf.$setDirty()" ng-class="{'btn-primary': commentAe.comment.mpCommentFlagAuthor==commentAe.commentFlag.neg}" ng-model="commentAe.comment.mpCommentFlagAuthor" uib-btn-radio="'{{commentAe.commentFlag.neg}}'">{{commentAe.commentFlag.neg}}</label>
        <label class="btn btn-default waves-effect" ng-click="commentAe.nf.$setDirty()" ng-class="{'btn-primary': commentAe.comment.mpCommentFlagAuthor==commentAe.commentFlag.neut}" ng-model="commentAe.comment.mpCommentFlagAuthor" uib-btn-radio="'{{commentAe.commentFlag.neut}}'">{{commentAe.commentFlag.neut}}</label>
        <label class="btn btn-default waves-effect" ng-click="commentAe.nf.$setDirty()" ng-class="{'btn-primary': commentAe.comment.mpCommentFlagAuthor==commentAe.commentFlag.pos}" ng-model="commentAe.comment.mpCommentFlagAuthor" uib-btn-radio="'{{commentAe.commentFlag.pos}}'">{{commentAe.commentFlag.pos}}</label>
    </div>

    <button class="btn btn-danger" type="button" ng-if="" ng-click="assessEdit.delete()">Delete</button>
    <button class="btn btn-link" type="button" ng-if="commentAe.nf.$dirty && !commentAe.isSaveInProgress" ng-disable="!commentAe.isSaveInProgress" ng-click="commentAe.save()">Save</button>
    <button class="btn btn-link" type="button" ng-click="commentAe.cancel()">Cancel</button>
</div>
