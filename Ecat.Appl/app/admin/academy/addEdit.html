<div class="modal-header">
    <h3 class="modal-title">Add/Edit Academy</h3>
</div>
<hr/>
<div class="modal-body">
    <form name="acadAe.nf" class="form-horizontal" novalidate role="form">
        <div class="form-group">
            <label for="name" class="control-label col-md-2">Name</label>
            <div class="col-md-10" ng-class="{'has-success': acadAe.nf.name.$valid, 'has-error': acadAe.nf.name.$touched && acadAe.nf.name.$invalid}">
                <div class="fg-line">
                    <input type="text"
                           name="name"
                           id="name"
                           ng-model="acadAe.academy.name"
                           class="form-control fg-input"
                           maxlength="50"
                           required/>
                </div>
                <small class="help-block" ng-if="acadAe.nf.name.$touched && acadAe.nf.name.$error.required">This is a required field</small>
                <small class="help-block" ng-if="acadAe.nf.name.$touched && acadAe.nf.name.$error.maxlength">The maxlength for this field is 60 characters</small>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="control-label col-md-2">Base</label>
            <div class="col-md-10" ng-class="{'has-success': acadAe.nf.base.$valid, 'has-error': acadAe.nf.base.$touched && acadAe.nf.base.$invalid}">
                <div class="fg-line">
                    <input type="text"
                           name="base"
                           id="base"
                           class="form-control fg-input"
                           ng-model="acadAe.academy.base"
                           maxlength="50"
                           required/>
                </div>
                <small class="help-block" ng-if="acadAe.nf.base.$touched && acadAe.nf.base.$error.required">This is a required field</small>
                <small class="help-block" ng-if="acadAdd.nf.base.$touched && acadAdd.nf.base.$error.maxlength">The maxlength for this field is 60 characters</small>
            </div>
        </div>

        <div class="form-group">
            <label for="edlevel" class="control-label col-md-2">Educational Level
            </label>
            <div class="col-md-10" ng-class="{'has-success': acadAdd.nf.edlevel.$valid, 'has-error': acadAdd.nf.edlevel.$touched && acadAdd.nf.edlevel.$invalid}">
                <div class="fg-line">
                    <select ng-model="acadAe.academy.mpEducationLevel"
                            name="edlevel"
                            id="edlevel"
                            class="form-control fg-input"
                            required
                            ng-options="edl for edlevels in acadAe.edLevelList">

                    </select>
                </div>
                <small class="help-block" ng-if="acadAdd.nf.name.$touched && acadAdd.nf.name.$error.required">This is a required field</small>
                <small class="help-block" ng-if="acadAdd.nf.name.$touched && acadAdd.nf.name.$error.maxlength">The maxlength for this field is 60 characters</small>
            </div>
        </div>
        <div class="form-group">
            <label for="bbcat" class="control-label col-md-2">
               Bb Categories
            </label>
            <div class="col-md-10" ng-class="{'has-success': acadAdd.nf.edlevel.$valid, 'has-error': acadAdd.nf.edlevel.$touched && acadAdd.nf.edlevel.$invalid}">
                <div class="preloader pl-xs" ng-if="acadAe.isLoadingCats">
                    <svg class="pl-circular" viewBox="25 25 50 50">
                        <circle class="plc-path" cx="50" cy="50" r="20" />
                    </svg>
                </div>
                <div class="fg-line">
                    <select ng-model="acadAe.academy.bbCategoryId"
                            name="bbcat"
                            id="bbcat"
                            class="form-control fg-input"
                            required
                            ng-options="cat.bbCatName as cat.bbCatId for categories in acadAe.bbCatList"></select>
                </div>
                <small class="help-block" ng-if="acadAdd.nf.bbcat.$touched && acadAe.nf.bbcat.$error.required">This is a required field</small>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
